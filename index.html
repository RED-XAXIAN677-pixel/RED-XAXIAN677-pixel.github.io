<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veera | My Personal Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Welcome to My Website</h1>
    <p>Learning, Building, Improving Every Day</p>
  </section>

  <!-- REVIEW SYSTEM -->
  <section>
    <h2>Leave a Review</h2>
    <form id="reviewForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <textarea id="message" placeholder="Your review" required></textarea>
      <button type="submit">Submit Review</button>
    </form>

    <h3>Reviews</h3>
    <ul id="reviewsList">
      <!-- Reviews will appear here -->
    </ul>
  </section>

  <!-- JS to handle reviews -->
  <script>
    const form = document.getElementById('reviewForm');
    const reviewsList = document.getElementById('reviewsList');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;

      if(name && message){
        const li = document.createElement('li');
        li.innerHTML = `<strong>${name}:</strong> ${message}`;
        reviewsList.prepend(li); // newest first
        form.reset();
      }
    });
  </script>

</body>
</html>
